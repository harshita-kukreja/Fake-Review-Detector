<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Review Detector</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 50px; background: #f9f9f9; }
    h1 { color: #333; }
    textarea { width: 100%; height: 120px; padding: 10px; font-size: 16px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üïµÔ∏è Fake Review Detector</h1>
  
  <textarea id="reviewText" placeholder="Paste your review here..."></textarea><br>
  <button onclick="checkReview()">Check Review</button>
  
  <div id="result"></div>

  <script>
    async function checkReview() {
      const review = document.getElementById("reviewText").value;

      const response = await fetch("http://127.0.0.1:8000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: review })
      });

      const data = await response.json();
      document.getElementById("result").innerText = "Prediction: " + data.prediction;
    }
  </script>
</body>
</html>
